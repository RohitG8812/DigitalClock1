<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body id="bd">
    <div class="main">
      <!-- Heading  -->
      <div id="heading">
         <p>DigiTal ClocK</p>
      </div>
       <div id="digital">
          <!-- Hours  -->
          <div>
             <span id="hours" class="num">00</span>
             <span class="text">HourS</span>
          </div>
          <div class="colon">:</div>
          <!-- Minutes -->
          <div>
             <span id="minutes" class="num">00</span>
             <span class="text">MinuteS</span>
          </div>
          <div class="colon">:</div>
          <!-- Seconds -->
          <div>
             <span id="seconds" class="num">00</span>
             <span class="text">SecondS</span>
          </div>
          <div class="colon">:</div>
          <!-- AM/PM  -->
          <div>
             <span id="ampm"> AM/PM </span>
          </div>
          <div id="date-day">
            <span id="day">Weekday</span>
            <span id="date">00/00/0000</span>
          </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
